<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Api</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="loader" class="spinner-5 d-none"></div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GitHub API</a>
            <div class="container collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <form class="d-flex" role="search" id="search-form">
                    <div class="input-group">
                        <input id="search-input" class="form-control w-25" type="search"
                            placeholder="Cosa vuoi cercare?" aria-label="Search">
                        <select id="search-type" class="form-select">
                            <option selected>Seleziona</option>
                            <option value="repositories">Repositories</option>
                            <option value="users">Users</option>
                        </select>
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div id="results-container" class="grid-container">
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <nav class="pagi" aria-label="Page navigation example">
            <ul class="pagination" id="pagination-container"></ul>
        </nav>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
